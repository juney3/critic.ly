<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Critic.ly</title>
    <link rel="stylesheet" href="styles/styles.css"/>
    <script type="text/javascript"  src="scripts/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


  </head>
  <body>
    <header>
      <nav>
        <div class="topnav">
          <a class="active" href="/">Home</a>
          <a href="/myReviews">My Reviews</a>
          <a href="/login">Login/Register</a>
          <input type="text" placeholder="Search..">
        </div>
      </nav>
    </header>

    <section id="register">
      <h2 class="text-center"> Critic.ly Register Form  </h2>
      <br/>
      <div class="flexBoundary">
      <form id="registerForm"action="/api/users" method="POST">
          <div class="form-section">
            <div class="form-group">
              <input type="text" class="form-control input-lg" name="firstName" placeholder="First Name" id="firstName"/>
            </div>
            <div class="form-group">
              <input type="text" class="form-control input-lg" name="lastName" placeholder="Last Name" id="lastName"/>
            </div>
            <div class="form-group">
              <input type="email" class="form-control input-lg" name="email" placeholder="Email Address" id="email"/>
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" name="password" placeholder="Password" id="password"/>
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" name="confirmPassword" placeholder="Confirm Password" id="confirmPassword"/>
            </div>
          </div>
        <input class="form-control input-lg" type="submit" value="Submit" id=submitRegister/>
        <input type="hidden" name="newUserSubmit" id="newUserSubmit" />
      </form>
    </div>
    </section>

    <footer>
    </footer>

  </body>
</html>
